<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random URL Redirect</title>
    <script>
        function redirectToRandomURL() {
            var urls = [
                'https://www.teepublic.com/user/tkid',
                'https://play.google.com/store/apps/dev?id=5348055295718210821',
                'https://youtu.be/iE3AbWq-c7w'
            ];
            var randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body onload="redirectToRandomURL()">
    <h1>Redirecting to a random URL...</h1>
</body>
</html>
