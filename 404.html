        body {

        header {

        nav ul {

            background-color: #050505;
            color: #fff;

            bottom: 0;

     <script>
        document.addEventListener('click', function() {
            var audioElement = document.getElementById('bgm');
            audioElement.play();
        });

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                var audioElement = document.getElementById('bgm');
                audioElement.pause();
            }
        });
    </script>
